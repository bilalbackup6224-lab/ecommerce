<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Fancy Shop ‚Äì Checkout</title>

<style>
* {
    box-sizing: border-box;
    font-family: 'Segoe UI', sans-serif;
}

body {
    margin: 0;
    background: #f4f6f8;
}

header {
    background: #111;
    color: white;
    padding: 15px 30px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.cart-badge {
    background: #28a745;
    padding: 6px 14px;
    border-radius: 20px;
}

main {
    display: flex;
    gap: 20px;
    padding: 20px;
    flex-wrap: wrap;
}

.products {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 20px;
    flex: 3;
}

.product {
    background: white;
    padding: 15px;
    border-radius: 12px;
    box-shadow: 0 5px 12px rgba(0,0,0,0.1);
}

.product img {
    width: 100%;
    border-radius: 10px;
}

.product button {
    width: 100%;
    padding: 10px;
    background: #007bff;
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
}

.cart {
    background: white;
    padding: 20px;
    border-radius: 12px;
    flex: 1;
    min-width: 280px;
    box-shadow: 0 5px 12px rgba(0,0,0,0.1);
}

.cart-item {
    display: flex;
    justify-content: space-between;
    margin-bottom: 8px;
}

.cart-item button {
    background: red;
    border: none;
    color: white;
    padding: 2px 6px;
    border-radius: 4px;
    cursor: pointer;
}

.checkout {
    width: 100%;
    padding: 12px;
    background: #28a745;
    color: white;
    border: none;
    border-radius: 6px;
    margin-top: 10px;
    cursor: pointer;
}

/* Checkout Modal */
.modal {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.5);
    display: none;
    justify-content: center;
    align-items: center;
}

.modal-content {
    background: white;
    padding: 20px;
    border-radius: 10px;
    width: 90%;
    max-width: 400px;
}

.modal-content h2 {
    margin-top: 0;
}

.modal-content input, select {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
}

.place-order {
    width: 100%;
    padding: 12px;
    background: #007bff;
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
}

.close {
    text-align: right;
    cursor: pointer;
    color: red;
}
</style>
</head>

<body>

<header>
    <h1>üõçÔ∏è Fancy Shop</h1>
    <div class="cart-badge">
        Cart (<span id="cartCount">0</span>)
    </div>
</header>

<main>
    <section class="products" id="products"></section>

    <section class="cart">
        <h2>Your Cart</h2>
        <div id="cartItems"></div>
        <h3>Total: $<span id="total">0</span></h3>
        <button class="checkout" onclick="openCheckout()">Checkout</button>
    </section>
</main>

<!-- Checkout Modal -->
<div class="modal" id="checkoutModal">
    <div class="modal-content">
        <div class="close" onclick="closeCheckout()">‚úñ</div>
        <h2>Checkout</h2>

        <input type="text" id="name" placeholder="Full Name">
        <input type="text" id="address" placeholder="Shipping Address">
        <select id="payment">
            <option value="">Payment Method</option>
            <option>Credit Card</option>
            <option>UPI</option>
            <option>Cash on Delivery</option>
        </select>

        <p><strong>Order Total: $<span id="checkoutTotal">0</span></strong></p>

        <button class="place-order" onclick="placeOrder()">Place Order</button>
    </div>
</div>

<script>
const products = [
    { id: 1, name: "Sneakers", price: 50, image: "https://picsum.photos/300?1" },
    { id: 2, name: "Watch", price: 80, image: "https://picsum.photos/300?2" },
    { id: 3, name: "Backpack", price: 40, image: "https://picsum.photos/300?3" },
    { id: 4, name: "Headphones", price: 60, image: "https://picsum.photos/300?4" }
];

let cart = JSON.parse(localStorage.getItem("cart")) || [];

const productsDiv = document.getElementById("products");
const cartItemsDiv = document.getElementById("cartItems");
const totalSpan = document.getElementById("total");
const cartCount = document.getElementById("cartCount");
const checkoutTotal = document.getElementById("checkoutTotal");

function renderProducts() {
    productsDiv.innerHTML = "";
    products.forEach(p => {
        productsDiv.innerHTML += `
            <div class="product">
                <img src="${p.image}">
                <h3>${p.name}</h3>
                <p>$${p.price}</p>
                <button onclick="addToCart(${p.id})">Add to Cart</button>
            </div>
        `;
    });
}

function addToCart(id) {
    const item = cart.find(i => i.id === id);
    if (item) item.qty++;
    else cart.push({ ...products.find(p => p.id === id), qty: 1 });
    saveCart();
}

function removeFromCart(id) {
    cart = cart.filter(i => i.id !== id);
    saveCart();
}

function renderCart() {
    cartItemsDiv.innerHTML = "";
    let total = 0, count = 0;

    cart.forEach(item => {
        total += item.price * item.qty;
        count += item.qty;
        cartItemsDiv.innerHTML += `
            <div class="cart-item">
                <span>${item.name} x${item.qty}</span>
                <span>$${item.price * item.qty}
                <button onclick="removeFromCart(${item.id})">x</button></span>
            </div>
        `;
    });

    totalSpan.innerText = total;
    checkoutTotal.innerText = total;
    cartCount.innerText = count;
}

function saveCart() {
    localStorage.setItem("cart", JSON.stringify(cart));
    renderCart();
}

function openCheckout() {
    if (cart.length === 0) {
        alert("Cart is empty!");
        return;
    }
    document.getElementById("checkoutModal").style.display = "flex";
}

function closeCheckout() {
    document.getElementById("checkoutModal").style.display = "none";
}

function placeOrder() {
    const name = document.getElementById("name").value;
    const address = document.getElementById("address").value;
    const payment = document.getElementById("payment").value;

    if (!name || !address || !payment) {
        alert("Please fill all fields");
        return;
    }

    alert("üéâ Order placed successfully!");

    cart = [];
    localStorage.removeItem("cart");
    closeCheckout();
    renderCart();
}

renderProducts();
renderCart();
</script>

</body>
</html>
