<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Fancy Shop</title>
<style>
* {
    box-sizing: border-box;
    font-family: 'Segoe UI', sans-serif;
}

body {
    margin: 0;
    background: #f4f6f8;
}

header {
    background: #111;
    color: white;
    padding: 15px 30px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.cart-badge {
    background: #28a745;
    padding: 6px 14px;
    border-radius: 20px;
}

main {
    display: flex;
    gap: 20px;
    padding: 20px;
    flex-wrap: wrap;
}

.products {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 20px;
    flex: 3;
}

.product {
    background: white;
    padding: 15px;
    border-radius: 12px;
    box-shadow: 0 5px 12px rgba(0,0,0,0.1);
    transition: transform 0.2s;
}

.product:hover {
    transform: translateY(-6px);
}

.product img {
    width: 100%;
    border-radius: 10px;
}

.product h3 {
    margin: 10px 0 5px;
}

.product button {
    width: 100%;
    padding: 10px;
    border: none;
    background: #007bff;
    color: white;
    border-radius: 6px;
    cursor: pointer;
}

.cart {
    background: white;
    padding: 20px;
    border-radius: 12px;
    flex: 1;
    min-width: 260px;
    box-shadow: 0 5px 12px rgba(0,0,0,0.1);
}

.cart-item {
    display: flex;
    justify-content: space-between;
    margin-bottom: 10px;
}

.cart-item button {
    background: red;
    color: white;
    border: none;
    padding: 2px 6px;
    cursor: pointer;
    border-radius: 4px;
}

.checkout {
    width: 100%;
    padding: 12px;
    background: #28a745;
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    margin-top: 10px;
}
</style>
</head>

<body>

<header>
    <h1>üõçÔ∏è Fancy Shop</h1>
    <div class="cart-badge">
        Cart (<span id="cartCount">0</span>)
    </div>
</header>

<main>
    <section class="products" id="products"></section>

    <section class="cart">
        <h2>Your Cart</h2>
        <div id="cartItems"></div>
        <h3>Total: $<span id="total">0</span></h3>
        <button class="checkout">Checkout</button>
    </section>
</main>

<script>
const products = [
    { id: 1, name: "Sneakers", price: 50, image: "https://picsum.photos/300?1" },
    { id: 2, name: "Watch", price: 80, image: "https://picsum.photos/300?2" },
    { id: 3, name: "Backpack", price: 40, image: "https://picsum.photos/300?3" },
    { id: 4, name: "Headphones", price: 60, image: "https://picsum.photos/300?4" }
];

let cart = JSON.parse(localStorage.getItem("cart")) || [];

const productsDiv = document.getElementById("products");
const cartItemsDiv = document.getElementById("cartItems");
const totalSpan = document.getElementById("total");
const cartCount = document.getElementById("cartCount");

function renderProducts() {
    productsDiv.innerHTML = "";
    products.forEach(p => {
        productsDiv.innerHTML += `
            <div class="product">
                <img src="${p.image}">
                <h3>${p.name}</h3>
                <p>$${p.price}</p>
                <button onclick="addToCart(${p.id})">Add to Cart</button>
            </div>
        `;
    });
}

function addToCart(id) {
    const item = cart.find(i => i.id === id);
    if (item) {
        item.qty++;
    } else {
        const product = products.find(p => p.id === id);
        cart.push({ ...product, qty: 1 });
    }
    saveCart();
}

function removeFromCart(id) {
    cart = cart.filter(item => item.id !== id);
    saveCart();
}

function renderCart() {
    cartItemsDiv.innerHTML = "";
    let total = 0;
    let count = 0;

    cart.forEach(item => {
        total += item.price * item.qty;
        count += item.qty;
        cartItemsDiv.innerHTML += `
            <div class="cart-item">
                <span>${item.name} x${item.qty}</span>
                <span>
                    $${item.price * item.qty}
                    <button onclick="removeFromCart(${item.id})">x</button>
                </span>
            </div>
        `;
    });

    totalSpan.innerText = total;
    cartCount.innerText = count;
}

function saveCart() {
    localStorage.setItem("cart", JSON.stringify(cart));
    renderCart();
}

renderProducts();
renderCart();
</script>

</body>
</html>
