<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>E-Commerce</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        .container {
            display: flex;
            gap: 20px;
        }

        .products, .cart {
            background: #fff;
            padding: 15px;
            border-radius: 5px;
            width: 50%;
        }

        .product {
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        button {
            background: #28a745;
            color: #fff;
            border: none;
            padding: 6px 10px;
            cursor: pointer;
            border-radius: 4px;
        }

        button:hover {
            background: #218838;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }

        .total {
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<h1>Simple E-Commerce Store</h1>

<div class="container">
    <!-- Products -->
    <div class="products">
        <h2>Products</h2>

        <div class="product">
            <span>Product A - $10</span>
            <button onclick="addToCart('Product A', 10)">Add to Cart</button>
        </div>

        <div class="product">
            <span>Product B - $15</span>
            <button onclick="addToCart('Product B', 15)">Add to Cart</button>
        </div>

        <div class="product">
            <span>Product C - $20</span>
            <button onclick="addToCart('Product C', 20)">Add to Cart</button>
        </div>
    </div>

    <!-- Cart -->
    <div class="cart">
        <h2>Cart</h2>
        <div id="cartItems"></div>
        <div class="total">Total: $<span id="total">0</span></div>
    </div>
</div>

<script>
    let cart = [];
    let total = 0;

    function addToCart(name, price) {
        cart.push({ name, price });
        total += price;
        renderCart();
    }

    function renderCart() {
        const cartItems = document.getElementById("cartItems");
        cartItems.innerHTML = "";

        cart.forEach(item => {
            const div = document.createElement("div");
            div.className = "cart-item";
            div.innerHTML = `<span>${item.name}</span><span>$${item.price}</span>`;
            cartItems.appendChild(div);
        });

        document.getElementById("total").innerText = total;
    }
</script>

</body>
</html>
