<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyShop - Home</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Navbar -->
    <header>
        <div class="logo">MyShop</div>
        <nav>
            <a href="index.html">Home</a>
            <a href="cart.html">Cart (<span id="cart-count">0</span>)</a>
            <a href="login.html">Login</a>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <h1>Welcome to MyShop!</h1>
        <p>Best products at the best prices</p>
    </section>

    <!-- Products -->
    <section class="products">
        <h2>Our Products</h2>
        <div class="product-list">
            <div class="product-card">
                <img src="images/product1.jpg" alt="Product 1">
                <h3>Product 1</h3>
                <p>$25.00</p>
                <button onclick="addToCart('Product 1', 25)">Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="images/product2.jpg" alt="Product 2">
                <h3>Product 2</h3>
                <p>$30.00</p>
                <button onclick="addToCart('Product 2', 30)">Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="images/product3.jpg" alt="Product 3">
                <h3>Product 3</h3>
                <p>$20.00</p>
                <button onclick="addToCart('Product 3', 20)">Add to Cart</button>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2026 MyShop. All rights reserved.</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
