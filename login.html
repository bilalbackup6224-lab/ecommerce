<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyShop - Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="logo">MyShop</div>
        <nav>
            <a href="index.html">Home</a>
            <a href="cart.html">Cart (<span id="cart-count">0</span>)</a>
            <a href="login.html">Login</a>
        </nav>
    </header>

    <section class="login-form">
        <h2>Login</h2>
        <form onsubmit="login(event)">
            <input type="text" placeholder="Username" id="username" required><br><br>
            <input type="password" placeholder="Password" id="password" required><br><br>
            <button type="submit">Login</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2026 MyShop. All rights reserved.</p>
    </footer>

    <script>
        function login(event) {
            event.preventDefault();
            const user = document.getElementById('username').value;
            alert('Welcome, ' + user + '! (This is a dummy login)');
        }
    </script>
</body>
</html>
